<div >
  <form (submit)="onSubmitItems($event)">
      <bl-carousel-title [title]="comp.title"></bl-carousel-title>
      <bl-carousel-description [description]="comp.description" class="hr"></bl-carousel-description>
      
      <h4> Links </h4>
      <div *ngFor="let link of comp.links">
        <bl-carousel-link [link]="link"></bl-carousel-link>
      </div>
      <button class="btn btn-primary btn-sm btn-add-new pull-left positioned" (click)="comp.addLink()">Add new link</button>
  </form>
</div>
