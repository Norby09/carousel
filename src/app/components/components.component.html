<form (submit)="onSubmitItems($event)">
<button (click)="comp.addLink()">Add Link</button>

<div class="generatedLinks">
  <li *ngFor="let link of comp.links">
    <span>{{link | json}}</span>
    <bl-carousel-link [link]="link"></bl-carousel-link>
    <button (click)="comp.saveLink(link)">Save Link</button>
  </li>
</div>
</form>
