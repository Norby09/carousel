<div class="td-container" class="hr">
  <h4 class="hr"> Description </h4>
  <div class="row">
    <div class="col-lg-4">
      <label> Css class : </label>
      <input type="text" class="form-control" placeholder="Enter css class" [(ngModel)]="description.cssClass" />
    </div>
    <div class="col-lg-4">
      <label> Style : </label>
      <input type="text" class="form-control" placeholder="Enter style" [(ngModel)]="description.style" />
    </div>
    <div class="col-lg-4">
      <label> Text : </label>
      <input type="text" class="form-control" placeholder="Enter text" [(ngModel)]="description.text" >
    </div>
  </div>
</div>
