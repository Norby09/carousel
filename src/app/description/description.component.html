<div class="td-container" class="hr">
  <h4 class="hr"> Description </h4>
  <div class="row">
    <div class="col-lg-4 ">
      <label class="col-lg-12 overwritePadding"> Css class : <input type="text" class="form-control" placeholder="Enter Css class" [(ngModel)]="description.cssClass" /></label>
    </div> 
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Style : <input type="text" class="form-control" placeholder="Enter Style" [(ngModel)]="description.style" /> </label>
    </div> 
    <div class="col-lg-4"> 
      <label class="col-lg-12 overwritePadding" (mouseenter)="loadResources()"> Text : <select class="form-control" [(ngModel)]="description.text"> <option *ngFor="let resource of resources" [value]="resource">{{resource}}</option> </select> </label> </div>
  </div>
</div>
