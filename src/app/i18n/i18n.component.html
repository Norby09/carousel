<div class="container inner-container">
  <h3> Languages </h3>
  <hr />
  <div *ngFor="let i18n of languages">
    <div class="row" style="margin-top: 50px">

      <div class="col-lg-2">
        <label> Language {{languages.indexOf(i18n) + 1}} : </label>
        <select class="form-control" [(ngModel)]="i18n.languageName">
          <option *ngFor="let lang of selectableLanguages" [value]="lang"> {{lang}} </option>
        </select>
      </div>

      <div class="col-lg-10" >
        <div class="row" *ngFor="let element of i18n.resources">
          <div class="col-lg-6">
            <label> Enter resource name : </label>
            <input type="text" class="form-control" [(ngModel)]="element.resourceName" placeholder="Enter resource name" />
          </div>
          <div class="col-lg-6">
            <label> Enter resource description : </label>
            <input type="text" class="form-control" [(ngModel)]="element.resourceValue" placeholder="Enter resource description" />
          </div>
        </div>
      </div>
      <hr/>
    </div>
    <button type="button" class="btn btn-primary btn-add-new pull-right" style="margin: 10px 0 0 10px" (click)="addNewResource(i18n)">Add new resource</button>
  </div>
  <button type="button" class="btn btn-primary btn-add-new pull-right" style="margin: 10px 0 0 10px" (click)="addNewLanguage()">Add new language</button>
</div>
