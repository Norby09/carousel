<div class="item-container">

  <div class="row">

    <div class="col-lg-6">

      <div class="row">
        <div class="col-lg-12">
            <h4 class="boldText"> Item id </h4>
            <input type="number" class="form-control" [(ngModel)]="itm.id" readonly/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <label class="col-lg-12 overwritePadding"> Background Url :
          <input type="text" [(ngModel)]="itm.backgroundUrl" class="form-control" placeholder="Enter backgroundUrl"/>
        </label>
        </div>
      </div>
    </div>

    <div class="col-lg-6 overwritePadding">
      <label> Background color </label>
      <input type="color" class="form-control size" [(ngModel)]="itm.backgroundColor" />
    </div>
  </div>


  <div class="row">
    <div class="col-lg-6">
      <label class="col-lg-12 overwritePadding"> Name :
        <input type="text" class="form-control" [(ngModel)]="itm.name" placeholder="Enter Name" />
      </label>
    </div>
    <div class="col-lg-6">
      <label class="col-lg-12 overwritePadding"> Type :
        <select [(ngModel)]="itm.type"  class="form-control">
          <option *ngFor="let type of types" value={{type.id}}> {{type.name}} </option>
        </select>
      </label>
    </div>
  </div>
  <bl-carousel-components [comp]="itm.components"></bl-carousel-components>
  <button class="btn btn-primary btn-add-new pull-right addItem-btn" (click)="addItem()">Add item</button>
  <button *ngIf="itm.id > 1" class="btn btn-primary btn-add-new pull-right addItem-btn" (click)="removeItem(itm)">Remove item</button>
</div>
