<div class="bl--form-region">
  <div class="bl--form-col-1-1">
    <h3>Settings</h3>
    <div class="bl--form-row">
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
          <div class="bl--text-label-text"> Add default template Url: </div>
          <input type="text" class="bl--text-input" [(ngModel)]="setting.defaultTemplateUrl"/>
          </label>
        </div>
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
          <div class="bl--text-label-text"> Add template Style:  </div>
          <input type="text" class="bl--text-input" [(ngModel)]="setting.templateStyle"/>
          </label>
        </div>
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
          <div class="bl--text-label-text"> Add Animation: </div>
          <input type="text" class="bl--text-input" [(ngModel)]="setting.animation"/>
          </label>
        </div>
    </div>
  </div>
</div>
