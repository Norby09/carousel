<div class="container inner-container">
  <h3 class="hr">Settings</h3>
  <div class="row">
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Add default template Url: <input type="text" class="form-control col-lg-12" [(ngModel)]="setting.defaultTemplateUrl" placeholder="Enter default template Url..." /> </label>
    </div>
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Add template Style: <input type="text" class="form-control col-lg-12" [(ngModel)]="setting.templateStyle" placeholder="Enter template Style..." /></label>
    </div>
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Add Animation: <input type="text" class="form-control col-lg-12" [(ngModel)]="setting.animation" placeholder="Enter Animation..." /> </label>
    </div>
  </div>
</div>
