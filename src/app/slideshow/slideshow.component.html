<div class="container inner-container">
  <h3>SlideShow</h3>
  <div class="row">
      <div class="col-md-4">
        <label> Autoplay </label>
        <select  class="form-control" [(ngModel)]="slideshow.autoplay" >
          <option value="0" ng-selected="slideshow.autoplay == 0"> false </option>
          <option value="1" > true </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="interval" class="form-check-label">Interval</label>
        <input id="interval" type="number" step="100" min="0" class="form-control "[(ngModel)]="slideshow.interval" />
      </div>
      <div class="col-md-4">
        <label for="restart" class="form-check-label">Restart</label>
        <input id="restart" type="number" step="100" min="0" class="form-control " [(ngModel)]="slideshow.restart" />
      </div>
  </div>
</div>
