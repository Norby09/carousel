<div class="jumbotron">

  <input type="text" class="form-control" placeholder="Enter autoplay" [(ngModel)]="slideshow.autoplay" />
  <input type="text" class="form-control" placeholder="Enter interval" [(ngModel)]="slideshow.interval" />
  <input type="text" class="form-control" placeholder="Enter restart" [(ngModel)]="slideshow.restart" />
</div>
