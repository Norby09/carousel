<div class="jumbotron">
  <legend>SlideShow</legend>
    <div class="form-check">
      <label for="autoplayCheckbox" class="form-check-label ssLabel">Set autoplay</label>
      <input id="autoplayCheckbox" type="checkbox" class="form-check-input" [(ngModel)]="slideshow.autoplay" />
    </div>
    <div class="form-group">
      <label for="interval" class="form-check-label ssLabel">Set interval</label>
      <input id="interval" type="number" step="100" min="0" class="form-control" style="display: inline-block; width: 70%" [(ngModel)]="slideshow.interval" />
    </div>
    <div class="form-group">
      <label for="restart" class="form-check-label ssLabel">Set restart</label>
      <input id="restart" type="number" step="100" min="0" class="form-control" style="display: inline-block; width: 70%" [(ngModel)]="slideshow.restart" />
    </div>
</div>
