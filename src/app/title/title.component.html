    <div class="col-lg-6" *ngFor="let lang of this.languageAndResources">
        <div class="col-lg-3 overwritePadding">
            <label class="noPadding"> Lang : </label>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle dropdownButton" type="button" data-toggle="dropdown" (click)="onClick()">{{lang.name}}
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" *ngIf="showDropdown">
                    <li *ngFor="let language of defaultLanguages" (click)="onSelectLanguage(language)">
                        <img [src]="language.img" class="iconStyle"/>{{language.lang}}
                    </li>
                </ul>
                </div>
            </div>
            <label class="col-lg-6 overwritePadding" > Text :
                <input type="text" class="form-control" placeholder="Enter resource" [(ngModel)]="lang.resources[0].value" (blur)="onInputResource(lang.resources[0].value)"/>
            </label>
            <button class="col-lg-2 btn btn-default addButton" (click)="addLanguage()"> <i class="fa fa-plus"></i> </button>
    </div>
  </div>
