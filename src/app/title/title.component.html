<div class="td-container hr">
  <h4 class="hr">Title</h4>
  <div class="row">
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Css class :
        <input type="text" class="form-control" placeholder="Enter Css class" [(ngModel)]="title.cssClass" />
       </label>
    </div>
    <div class="col-lg-4">
      <label class="col-lg-12 overwritePadding"> Style :
        <input type="text" class="form-control" placeholder="Enter Style" [(ngModel)]="title.style" />
       </label>
    </div>
    <div class="col-lg-4">
        <label class="col-lg-12 overwritePadding" (mouseenter)="loadLanguages()"> Lang :
            <select class="form-control" [(ngModel)]="selectedLanguage"> 
              <option *ngFor="let language of defaultLanguages" [value]="language.lang"><img src="language.img"/>{{language.lang}}</option>
            </select>
        </label>
        <!-- <label class="col-lg-6 overwritePadding" > Text :
            <input type="text" class="form-control" placeholder="Enter resourece" [(ngModel)]="resourceValue" (blur)="saveResource(resourceValue)"/>
        </label> -->
    </div>
  </div>
</div>
