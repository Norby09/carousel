<div class="td-container">
  <hr />
  <h4>Title</h4>
  <hr />
  <div class="row">
    <div class="col-lg-4">
      <label> Css class : </label>
      <input type="text" class="form-control" placeholder="Enter css class" [(ngModel)]="title.cssClass" />
    </div>
    <div class="col-lg-4">
      <label> Style : </label>
      <input type="text" class="form-control" placeholder="Enter style" [(ngModel)]="title.style" />
    </div>
    <div class="col-lg-4">
      <label> Text : </label>
      <input type="text" class="form-control" placeholder="Enter text" [(ngModel)]="title.text" />
    </div>
  </div>
</div>
