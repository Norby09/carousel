<div class="bl--form-layout">
  <div class="bl--form-region">
    <div class="bl--form-col-1-1">
      <div class="bl--form-row">
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
            <div class="bl--text-label-text">Standard: </div>
            <input type="text" class="bl--text-input" [(ngModel)]="type.standard" />
          </label>
        </div>
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
            <div class="bl--text-label-text">Custom: </div>
            <input type="text" class="bl--text-input" [(ngModel)]="type.custom" />
          </label>
        </div>
        <div class="bl--form-subcol-1-3">
          <label class="bl--text-label">
            <div class="bl--text-label-text">Custom Template: </div>
            <input type="text" class="bl--text-input" [(ngModel)]="type.customTemplate" />
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
